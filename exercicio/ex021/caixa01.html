<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        /* Box-level */
        h1 {
            background-color: blue;
            height: 300px;
            width: 300px;

            border: 10px solid rgb(233, 223, 223);

            padding: 10px 50px;

            margin: 20px 40px 20px 20px;

            outline-width: 10px dashed red
        }

        /* Inline-level */
        a {
            border-width: 10px;
            border-style: solid;
            border-color: greenyellow;
        }
    </style>
</head>

<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos também são exemplo de box-level, mas os <a href="#">links</a> são exemplos de caixa inline-level.Vamos
        ver como isso funciona</p>
</body>

</html>

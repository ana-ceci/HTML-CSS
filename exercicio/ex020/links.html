<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /* SELETORES PERSONALIZADOS
         # = id
        . = class
        : = pseudo-class
        :: = pseudo-element
        > = children 
        */



        body {
            font-family: Arial, sans-serif;

        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: rgb(0, 128, 4);
            text-decoration: underline;
        }

        a:active {
            color: orange;
        }

        a::after {
            content: "(link)";
            color: gray;
            text-decoration: none;
            font-size: 12px;
        }

        .especial a::before {
            content: "→";
            background-color: #533535;
        }

        .especial::after {
            content: "←";

        }
    </style>
</head>

<body>
    <h1>Personalizando links</h1>
    <li><a href="https://github.com/ana-ceci" target="_blank">Repositório github</a></li>
    <li><a href="https://www.youtube.com/@AnaCeciliaTe%C3%B3filodaSilva-u2r" target="_blank" class="especial">Canal do
            youtube</a></li>
    <li><a href="https://www.youtube.com/@cursoemvideo" target="_blank">Site curso em video</a></li>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>

    <p>Tenten abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou dominua o tamanho do seu navegador</p>

    <picture>
 <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
<source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
 <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

   <h1>Reproduzindo Audio</h1> 
   <p>Vamos aprender a reproduzir áudio em HTML5</p>
  <audio preload="metadata" autoplay controls loop>
    <source src="midia/test.mp3" type="audio/mpeg">
    <source src="midia/test.ogg" type="audio/ogg">
    <source src="midia/test.wav" type="audio/wav">
    <p>Seu navegador não suporta o elemento de áudio.<a href="midia/test.mp3">Clique aqui para baixar o arquivo</a></p>
    
  </audio>
</body>
</html>
